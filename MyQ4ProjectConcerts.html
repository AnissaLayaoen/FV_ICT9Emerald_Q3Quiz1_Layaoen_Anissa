		color: #ffff;

		background: #ffff;

	.navbar ul li:hover::after{

	}

	}

	.content h1{

		margin-top: 80px;
	}

	.content p{

		font-weight: 100;
		line-height: 25px;
		padding-left: 50px;
		padding-right: 50px;
	}

	.content a:link{
		color: #8a110a;
		font-style: italic;
	}

	.content a:hover{
		text-decoration: underline;
		color: #240402;
